<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
      <th>Кукусики</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of text">
      <td>{{ t }}</td>
    </tr>
  </tbody>
</table>
