<div fxFlex fxLayout="column" class="main-component">
  <div fxFlex fxLayout="row" class="main-carousel">

    <div fxFlex class="imageSlider">
      <button class="prevSlide"></button>
      <button class="nextSlide"></button>
      <div class="imageimageSlider_container">

        <div class="imageSlider_slide slideActive">
          <img
            src="https://images.unsplash.com/photo-1568143100438-58f5b47e0a9a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
            alt="" style=" border-radius: 5px;">
        </div>

        <div class="imageSlider_slide">
          <a href="#"><img
              src="https://images.unsplash.com/photo-1568164528001-fdf61ebe1a7e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
              alt="" style=" border-radius: 5px;"></a>
        </div>

        <div class="imageSlider_slide">
          <a href="#"><img
              src="https://images.unsplash.com/photo-1568186704829-7daaf3327194?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
              alt="" style=" border-radius: 5px;"></a>
        </div>
      </div>
    </div>

    <div fxLayout="column" style="background: white; border-radius: 5px;">
      <div style=" margin: 5px;"> <img
          src="https://images.unsplash.com/photo-1568143100438-58f5b47e0a9a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
          alt="" style="height:200px; width:400px; margin: 10px;  border-radius: 5px;"></div>
      <div style=" margin: 5px;">
        <img
          src="https://images.unsplash.com/photo-1568143100438-58f5b47e0a9a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
          alt="" style="height:200px; width:400px; margin: 10px; border-radius: 5px; "></div>
    </div>

  </div>

  <div>
    <div id="container">
      Популярные категории
      <div ng2-carouselamos class="slides-wrapper" [items]="items" [width]="900" [$prev]="prev" [$next]="next"
        [$item]="item">
      </div>
      <ng-template style="width: 20px" #prev>
        <img
          src='https://c7.uihere.com/files/204/55/746/creative-commons-license-non-commercial-wikimedia-commons-public-domain-angle-thumb.jpg'
          style="transform: scaleX(-1);" id="left">
      </ng-template>
      <ng-template style="width: 20px" #next>
        <img
          src='https://c7.uihere.com/files/204/55/746/creative-commons-license-non-commercial-wikimedia-commons-public-domain-angle-thumb.jpg'
          style="height:20%; width: 20%;" id="right">
      </ng-template>
      <ng-template #item let-item let-i="index">
        <div class="items">
          <mat-card style="height: 300px; width:200px; margin:30px">
            <mat-card-title>
              {{item.book}}
            </mat-card-title><img src='{{item.name}}' class="img-min-card" alt='image'>
          </mat-card>
        </div>
      </ng-template>
    </div>
  </div>
